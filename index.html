<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Fulltime Engineers, Product Managers, and Security Experts</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Uncut+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/Favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Netlify detection form (hidden) -->
<form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <p>
    <label>Don't fill this out if you're human:
      <input name="bot-field" />
    </label>
  </p>

  <!-- Example fields so Netlify registers the schema -->
  <p><input type="text" name="name" /></p>
  <p><input type="email" name="email" /></p>
  <p><textarea name="message"></textarea></p>
</form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
